<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box1">
        <h2 class="title2">Your Result</h2>
        <div class="oval">
          <h1 class="main_score"> 76</h1>
          <p class="hundred"> of 100</p>
        </div>
        <h1 class="title3">Great</h1>
        <p class="text">
          Your performance exceed 65% 
          of the people conducting the 
          test here!
        </p>
      </div>
      
      <div class="box2">

        <div class="info">
          <div class="title">
            <h2>Summary</h2>
          </div>

            <div class="reaction">
              <img src="img/iconoir_flash.svg" alt="flash">
              Reaction
              <p class="score"><b>80</b> <span>/ 100</span></p>
              
            </div>
            
        <div class="memory">
          <img src="img/iconoir_brain.svg" alt="brain">
          Memory
          <p class="score"><b>92</b>  <span>/ 100</span></p>
        </div> 
        
        <div class="verbal">
          <img src="img/iconoir_chat-remove.svg" alt="chat icon">
          Verbal
          <p class="score"><b>61</b>  <span>/ 100</span></p>
        </div>

        <div class="visual">
          <img src="img/iconoir_eye-empty.svg" alt="eye">
          Visual
          <p class="score"><b>73</b>  <span>/ 100</span></p>
        </div>
          <button>Continue</button>

      </div>

    </div>
  </body>
</html>
